<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rating</title>
  </head>
  <body>
    <div class="container">
      <div class="rating-box">
        <div class="reting-box__font">
          <div class="rating-font__star">
            <img src="images/icon-star.svg" alt="Star" />
          </div>
          <h2 class="rating-font__title">How did we do?</h2>
          <p class="rating-font__text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-font__num">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
          </div>
          <button class="rating-font__btn">Submit</button>
        </div>
        <div class="reting-box__back">
          <div class="rating-back__img">
            <img src="images/illustration-thank-you.svg" alt="Thank You" />
          </div>
          <p class="rating-back__select">
            You selected <span class="select-num"></span> out of 5
          </p>
          <h2 class="rating-back__title">Thank you!</h2>
          <p class="rating-back__text">
            We appreciate you taking the time to give a rating. <br />
            If you ever need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
